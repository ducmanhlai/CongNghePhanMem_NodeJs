<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <input type="number" id="year" min="1900" max="2099" step="1" value="2022" oninput="reload()"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      reload()
        function reload(){
            $.ajax({
              url: "http://localhost:3000/api/baitheothang",
              type: "POST",
              processData: false,
              contentType: "application/json",
              data: JSON.stringify({'data': $( "#year" ).val()}),
              cache: false,
              success: function (result) {
        let myChart = document.getElementById('myChart').getContext('2d');
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';
        let label = new Array();
        data= new Array();
        for(let i =1; i<13; i++) label.push(i);
        for(let i=1; i<13; i++) data.push(0);
        result.forEach((value,index) => {
            data[value.thang-1]= value.soluong
        });
        let massPopChart = new Chart(myChart, {
          type:'bar', 
          data:{
            labels:label,
            datasets:[{
              label:'Bài trong tháng',
              data:data,
              backgroundColor:
                'rgba(54, 162, 235, 0.6)',
              borderWidth:1,
              borderColor:'#777',
              hoverBorderWidth:3,
              hoverBorderColor:'#000'
            }]
          },
          options:{
            title:{
              display:true,
              text:`Số lượng bài viết trong năm ${$( "#year" ).val()}`,
              fontSize:25
            },
           
            legend:{
              display:false,
              position:'right',
              labels:{
                fontColor:'#000'
              }
            },
            layout:{
              padding:{
                left:50,
                right:0,
                bottom:0,
                top:0
              }
            },
            scales: {
            yAxes: [{
                scaleLabel: {
                display: true,
                labelString: 'Số lượng bài'
              }
            }],
            xAxes: [{
                scaleLabel: {
                display: true,
                labelString: 'Tháng'
              }
            }]
        },
            tooltips:{
              enabled:true
            }
          },
             
        });
        
              },
              error: function () {
               alert("Có lỗi xảy ra")
              },
            }

            )
    }
        
      </script>
</body>
</html>
